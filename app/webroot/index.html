<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="third-party/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="third-party/bootstrap/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="third-party/bootstrap/assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="third-party/bootstrap/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Cover</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Features</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <h1></h1>

          <div class="inner cover">
            <h2 class="cover-heading">cover your page.</h2>
            <form action="#" method="post">
              <div class="form-group">
                <label for="description">description:
                </label>
                <input type="text" name="description" class="form-control">
              </div>
              <div class="form group">
                <label for="priority">priority:
                </label>
                <input type="text" name="priority" class="form-control">
              </div>
              <br>
              <button type="submit" class="btn btn-default">nuevo issue</button>
            </form>
          </div>

            <script id="tasks-template" type="text/x-handlebars-template">
            <h2 class="cover-heading">Issue list</h2>
            <table class="table">
              <tr>
                <td>Id</td>
                <td>Description</td>
                <td>Priority</td>
                <td>Date created</td>
              </tr>
              {{#each tasks}}
              <tr>
                <td>{{id}}</td>
                <td>{{description}}</td>
                <td>{{priority}}</td>
                <td>{{date_created}}</td>
              </tr>
              {{/each}}
            </table>
            </script>
          <div id="tasks" class="inner cover">
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
      ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="third-party/jquery/dist/jquery.min.js"></script>
      <script>window.jQuery || document.write('<script src="third-party/jquery/dist/jquery.min.js"><\/script>')</script>
      <script src="third-party/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="third-party/handlebars/handlebars.min.js"></script>
      <script src="third-party/sockjs-client/dist/sockjs.min.js"></script>
      <script src="third-party/vertx3-eventbus-client/vertx-eventbus.js"></script>
      <script src="js/app.js"></script>
  </body>
</html>
